<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
{% block content %}
  <h2 class="mb-4">Mark Your Attendance</h2>
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} mb-3" role="alert">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="radio" id="present" name="attendance" value="present">
        <label class="form-check-label" for="present">
          Present
        </label>
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="radio" id="absent" name="attendance" value="absent">
        <label class="form-check-label" for="absent">
          Absent
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
