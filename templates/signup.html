{% load widget_tweaks %}

<head>
  <title>Ezi</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #e5e5e5;
    }

h2 {
  color: #333333;
  text-align: center;
  margin-top: 50px;
  margin-bottom: 30px;
}

.form-group {
  margin-bottom: 20px;
}

input[type="submit"] {
  margin-top: 20px;
}
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body gradient-custom-3">
            <h2 class="text-uppercase">Register As Client</h2>
            <form action="{% url 'register' %}" method="POST" enctype="multipart/form-data" novalidate>
              {% csrf_token %}
              {% for field in form.visible_fields %}
              <div class="form-group">
                {{ field.label_tag }}
                {% render_field field class="form-control" %}
                {% for error in field.errors %}
                <span style="color:red">{{ error }}</span>
                {% endfor %}
              </div>
              {% endfor %}
              <input type="submit" value="Register" class="btn btn-block btn-warning">
               <p>Alread have an account <a href="{% url 'login' %}">Login</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
