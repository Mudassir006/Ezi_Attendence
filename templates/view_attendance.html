<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

{% block content %}

  <h1>Attendance</h1>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for a in attendance %}
        <tr>
          <td>{{ a.date }}</td>
          <td>{{ a.status }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>


  <a href="{% url 'grade' student.id %}" class="btn btn-primary">View Grade</a>


{% endblock %}
